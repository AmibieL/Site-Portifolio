<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Gustavo Lima</title>
  </head>

  <body>
    <section class="section-hero">
      <div class="barra-navegacao">
        <h1 class="titulo-navegacao">Gustavo Lima</h1>
        <div>
          <a class="links-navegacao">Habilidades</a>
          <a class="links-navegacao">Portifólio</a>
          <a class="links-navegacao">Experiência</a>
        </div>
        <button>CONTATO</button>
      </div>
      <div class="hero-info">
        <div>
          <h1 class="hero-info-title">
            Olá, muito prazer! <br />
            Sou o Gustavo Lima
          </h1>
          <p class="hero-info-subtitle">
            Programador desde 2022, com foco em desenvolvimento web e mobile
          </p>
          <button>ENTRAR EM CONTATO</button>
          <div class="hero-info-icons-container">
            <a>
              <img class="hero-info-icons" src="icons/github-icon.png" />
            </a>
            <a>
              <img class="hero-info-icons" src="icons/linkedin-icon.png" />
            </a>
            <a>
              <img class="hero-info-icons" src="icons/instagram-icon.png" />
            </a>
            <a>
              <img class="hero-info-icons" src="icons/twitter-icon.png" />
            </a>
          </div>
        </div>
        <div>
          <img
            class="hero-info-image"
            src="imagem-teste.jpeg"
            alt="imagem de teste"
          />
        </div>
      </div>
    </section>
    <section class="section-skills">
      <h2>Habilidades que</h2>
      <h2 class="green">domino</h2>
      <div class="skill-cards-container">
        <div class="skill-card">
          <div class="skill-card-icon-container">
            <img
              class="skill-icons-img"
              src="icons/ability-icon.png"
              alt="icone habilidades gerais"
            />
          </div>
        </div>
        <div class="skill-card">
          <div class="skill-card-icon-container">
            <img
              class="skill-icons-img"
              src="icons/front-end-icon.png"
              alt="icone front-end"
            />
          </div>
        </div>
        <div class="skill-card">
          <div class="skill-card-icon-container">
            <img
              class="skill-icons-img"
              src="icons/backend.png"
              alt="icone back-end"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
